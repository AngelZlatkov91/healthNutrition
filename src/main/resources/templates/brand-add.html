<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>
<div class="p-5 align-content-center bg-blur my-register-div">
    <h4 class="text-center text-dark">Add Brand</h4>
    <form th:method="POST"
          th:action="@{/add/brand}"
          th:object="${brandProductDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-dark font-weight-bold" for="brand">Brand</label>
                <input id="brand"
                       type="text"
                       th:name="brand"
                       th:errorclass="is-invalid"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger" th:if="${#fields.hasErrors('brand')}" th:errorclass="error" th:errors="*{brand}">
                    The brand is required.
                </p>
            </div>
            <div class="form-group">
                <label class="text-dark font-weight-bold" for="imageUrl">Image URL</label>
                <input id="imageUrl"
                       th:name="imageUrl"
                       th:errorclass="is-invalid"
                       th:field="*{imageUrl}"
                       type="url"
                       class="form-control"
                       placeholder="Put product image URL here">
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit brand"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <footer> </footer>
</div>

</body>
</html>
