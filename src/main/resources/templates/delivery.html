<!DOCTYPE html>
<html lang="en">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>
<div class="container">
    <h2 class="text-center text-white">Add Address</h2>
    <form th:method="POST"
          th:action="@{/delivery}"
          th:object="${data}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
               <label for="city" class="text-white font-weight-bold">City</label>
                <input  id="city"
                    name="city"
                    th:field="*{city}"
                    th:errorclass="is-invalid"
                    type="text"
                    min="3" max="20" class="form-control"
                    placeholder="fullName "/>
               <p class="errors alert alert-danger invalid-feedback">
                City cannot be empty!.
               </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="postCode" class="text-white font-weight-bold">Post Code</label>
                <input id="postCode"
                       name="postCode"
                       th:field="*{postCode}"
                       th:errorclass="is-invalid"
                       type="text"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Post Code is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="address">Address</label>
                <input id="address"
                       type="text"
                       th:name="address"
                       th:errorclass="is-invalid"/>
                <p class="invalid-feedback errors alert alert-danger">
                    The brand is required.
                </p>
            </div>
        </div>

        <div class="row"  th:object="${firm}">
            <div class="form-group col-md-6 mb-3">
                <label for="name" class="text-white font-weight-bold">Delivery Firm</label>
                <select id="name"
                       th:name="name"
                       th:field="*{name}"
                       th:errorclass="is-invalid"
                        class="form-control">
                <option value="">- Select name -</option>
                   <option th:each="e : ${nameFirm}"
                        th:text="${e}"
                        th:value="${e}"
                        th:selected="${e} == *{name}">
                   </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="deliveryAddress" class="text-white font-weight-bold">Delivery Firm</label>
                <select id="deliveryAddress"
                       th:name="deliveryAddress"
                       th:field="*{deliveryAddress}"
                       th:errorclass="is-invalid"
                        class="form-control">
                 <option value="">- Select delivery Address -</option>
                 <option th:each="e : ${address}"
                        th:text="${e}"
                        th:value="${e}"
                        th:selected="${e} == *{deliveryAddress}">
                 </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    The delivery Address is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="card-body">
                    <a class="card-link" th:href="@{/succsesDelivery}">Delivery</a>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
