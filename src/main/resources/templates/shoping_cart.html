<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{navbar/header}">
</head>
<body>
<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>
<main>
    <div class="container bg-blur rounded mt-3 mb-4">
        <h1 class="mySticky bg-gray text-white text-center" >All words</h1>
        <div class="row mt-3 mb-3">
            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <th:block th:each="product : ${products}">
                    <div class="mt-3 rounded badge-warning text-center">
                        <a class="ml-3 text-danger" th:href="@{/remove/product/{getName} (getName=${product.getName()})}">Remove</a>
                        <img class="mr-2" src="" alt="Flag" width="20px" height="20px">
                        <span th:text="${product.getName()}"></span>
                        <br>
                        <a class="ui-button text-danger "   th:min="1" th:href="@{/decrease/product/{getName} (getName=${product.getName()})}">-</a>
                        <span th:text="${product.getQuantity()}"></span>
                        <a class="ui-button text-danger" th:href="@{/increase/product/{getName} (getName=${product.getName()})}">+</a>
                        <br>
                        <span th:text="${product.getPrice()}" ></span>


                    </div>
                </th:block>
                <div class="col-5 bg-danger rounded m-auto">
                    <span th:text="'Total price ' + ${price}"></span>
                </div>
            </div>

            <div class="row mt-3 mb-3" th:if="${size > 0}">
                <a class="card-link" th:href="@{/delivery}">Final Step</a>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
