<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}"></nav>
</div>
<div class="container-fluid">
    <form  class="form-inline my-4 my-lg-0"
           th:action="@{/search}" method="get">
        <input class="form-control mr-sm-2 "
               type="search"
               name="searchKey"
               th:value="${searchKey}"
               placeholder="searchKey"
               aria-label="Search" required>
        <button class="btn btn-outline-success my-2 my-sm-0" value="searchKey" type="submit" th:href="@{/search}">Search</button>
    </form>
    <h2 class="text-center text-dark mt-5">Brands</h2>
    <div class="offers row mx-auto bg-transparent d-flex flex-row justify-content-center">
        <div th:each="brand: ${brands}"
             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <span class="card-img-top-wrapper text-center">
                <a class="text-center nav-link" th:text="${brand.brand()}"
                th:href="@{/search/{searchKey}(searchKey=${brand.brand()})}"></a>
            </span>
        </div>
    </div>
    <h2 class="text-center text-dark mt-5">Types</h2>
    <div class="offers row mx-auto bg-transparent d-flex flex-row justify-content-center">
        <div th:each="type: ${types}"
             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <span class="card-img-top-wrapper text-center">
                <a class="text-center nav-link" th:text="${type.type()}"
                th:href="@{/search/{searchKey}(searchKey=${type.type()})}"></a>
            </span>
        </div>
    </div>
</div>
<div class="offers row mx-auto d-flex flex-row justify-content-center">
    <div th:object="${article}"
         class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
        <div class="card-img-top-wrapper">
            <img class="card-img-top" th:src="*{imageUrl}" alt="Article image">
        </div>
        <div class="card-body pb-1">
            <h5 class="card-title" th:text="*{title}" >
            </h5>
        </div>
        <ul class="offer-details list-group list-group-flush">
            <li class="list-group-item">
            </li>
        </ul>
        <div class="card-body">
            <a class="btn btn-info btn-lg" th:href="@{/article/{uuid}(uuid=*{id})}">Details</a>
        </div>
    </div>
</div>

<th:block th:replace="~{navbar/footer}"/>
