<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>
<div class="p-5 align-content-center bg-blur my-register-div">
    <h4 class="text-center text-dark" th:text="#{product.edit.price}">Edit price</h4>
    <form th:method="POST"
          th:action="@{/product/edit/price}"
          th:object="${editPrice}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-dark font-weight-bold" for="name" th:text="#{product_name}">Name</label>
                <input id="name"
                       type="text"
                       th:name="name"
                       th:errorclass="is-invalid"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}">
                    The name is required.
                </p>
            </div>
            <div class="form-group">
                <label class="text-dark font-weight-bold" for="price" th:text="#{product_price}">Price</label>
                <input id="price"
                       th:name="price"
                       th:errorclass="is-invalid"
                       type="number"
                       class="form-control"
                       placeholder="Price">
                <p class="invalid-feedback errors alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errorclass="error" th:errors="*{price}">
                    The price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{submit_form}"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <footer> </footer>
</div>

</body>
</html>
