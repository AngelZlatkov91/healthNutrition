<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{navbar/header}">
</head>
<body>
<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>
<div class="p-5 align-content-center bg-blur my-register-div">
    <h4 class="text-center text-dark">Edit User</h4>
    <!-- edit form -->
    <form
            th:action="@{/edit}"
            th:method="post"
            th:object="${editUserDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="fullName" class="text-dark font-weight-bold" th:text="#{register_user_fullName}">Full name</label>
                <input  id="fullName"
                        name="fullName"
                        type="text"
                        th:field="*{fullName}"
                        placeholder="fullName"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-dark font-weight-bold" th:text="#{register_user_email}">Email</label>
                <input id="email"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       placeholder="Email"/>
                <p class="errors alert alert-danger invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}">
                    Email is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phone" class="text-dark font-weight-bold" th:text="#{register_user_phone}">Phone</label>
                <input id="phone"
                       name="phone"
                       type="text"
                       th:field="*{phone}"
                       th:errorclass="is-invalid"
                       placeholder="Phone"/>
                <p class="errors alert alert-danger invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}">
                    Phone is required.
                </p>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" th:value="#{edit_user}"/>
                    </div>
                </div>
            </div>

    </form>
    <!-- Registration form end -->
</div>
<div>
<!--    <th:block th:replace="~{navbar/footer}"/>-->
</div>
</body>
</html>
