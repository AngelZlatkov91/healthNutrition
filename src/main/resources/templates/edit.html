<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>

    <!-- Registration form start -->
    <form
            th:action="@{/edit}"
            th:method="post"
            th:object="${editUserDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="fullName" class="text-white font-weight-bold">Full name</label>
                <input  id="fullName"
                        name="fullName"
                        th:field="*{fullName}"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       min="2" max="20" class="form-control"
                       placeholder="Email"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Email is exist.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phone" class="text-white font-weight-bold">Phone</label>
                <input id="phone"
                       name="phone"
                       type="text"
                       th:field="*{phone}"
                       th:errorclass="is-invalid"
                       min="9" class="form-control"
                       placeholder="Phone"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Phone is required.
                </p>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Edit"/>
                    </div>
                </div>
            </div>
    </form>
    <!-- Registration form end -->
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
