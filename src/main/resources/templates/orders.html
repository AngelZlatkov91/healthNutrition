<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{navbar/header}">
</head>
<body>
<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>

<div class="p-5 align-content-center bg-blur my-register-div">
    <h4 class="text-center text-dark mt-5">Details</h4>
    <div
         th:each="order : ${allOrders.getOrders()}"
         class="offers row mx-auto d-flex flex-row justify-content-center">
        <div  class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{order.fullName}">
                    Full Name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Email</span>
                        <th:block th:text="*{order.email}">12345</th:block>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Phone</span>
                        <th:block th:text="*{order.phone}">12345</th:block>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Address</span>
                        <th:block th:text="*{order.address}">12345</th:block>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Address</span>
                        <th:block th:text="*{order.deliver}">12345</th:block>
                    </div>
                </li>
            </ul>
            <div class="container">
                <th:block th:each="archive : ${allOrders.getOrders()}">
                    <div class="table-responsive">
                        <table class="table table-striped table-dark">
                            <thead>
                            <span class="bg-danger text-center" th:text=" 'Date Made: ' + ${order.getArchiveDTO().getDate()} + ': Total price: ' + ${order.getArchiveDTO().getTotalPrice()}"></span>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${order.getArchiveDTO().getArchive()}">
                                <th scope="row"></th>
                                <td th:text=" ${product.getName()}"></td>
                                <td th:text=" ${product.getQuantity()}"></td>
                                <td th:text=" ${product.getPrice()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
