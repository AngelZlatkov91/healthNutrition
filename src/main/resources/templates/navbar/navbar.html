<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

<nav class="navbar navbar-expand-lg bg-danger navbar-expand fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-between">
            <li class="nav-item" >
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="/products/all">All Products</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="/articles/all">All articles</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')" >
                <a class="nav-link" href="/orders">Orders</a>
            </li>
            <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" sec:authorize="hasRole('ADMIN')" href="/" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/add/article">Add New article</a>
                    <a class="dropdown-item" href="/add/brand">Add New brand</a>
                    <a class="dropdown-item" href="/add/type">Add New type</a>
                    <a class="dropdown-item" href="/product-add">Add New Product</a>
                </div>
            </li>
            <li>
                <a class="text-reset me-3" th:href="@{/shopping_cart}">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0 border px-3">
                    <div class="logged-user"
                    >Welcome, <th:block sec:authentication="name"></th:block>
                    </div>
                    <form th:method="POST"
                          th:action="@{/users/logout}">
                        <input type="submit" class="btn btn-link" value="Logout"/>
                    </form>

                </div>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/users/register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/users/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
